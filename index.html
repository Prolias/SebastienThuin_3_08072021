<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f9c835562d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="public/css/style.css">
  <title>OhMyFood - Accueil</title>
</head>
<body>
  <header class="header">
    <img src="public/img/logo/ohmyfood@2x.svg" alt="Logo" class="header__logo">
  </header>
  <main>
    <div class="localisation">
      <i class="fas fa-map-marker-alt localisation__icon"></i>
      <p>Paris, Belleville</p>
    </div>
    <article class="description">
      <h1 class="description__title">Réservez le menu qui vous convient</h1>
      <p class="description__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
      <a href="" class="btn">Explorer nos restaurants</a>
    </article>
  </main>
  <footer class="footer">
    <p class="footer__logo">
      ohmyfood
    </p>
    <div class="footer__links">
      <a href="">
        <i class="fas fa-utensils"></i>
        Proposer un restaurant
      </a>
      <a href="">
        <i class="fas fa-hands-helping"></i>
        Devenir partenaire
      </a>
      <a href="">
        Mentions légales
      </a>
      <a href="mailto:">
        Contact
      </a>
    </div>
  </footer>
</body>
</html>
